<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="nav :: nav"></div>
    <h1>Nuevo Paciente</h1>
    <form class="form" method="post" th:action="@{/patients/new}" >
        <input type="hidden" id="id" name="id" value="0">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input id="name" name="name" class="form-control" type="text">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input id="lastName" name="lastName" class="form-control" type="text">
        </div>
        <div class="mb-3">
            <label  class="form-label">Concurrences: </label>

            <select class="form-control" name="concurrence">
                <option value="fever">Fever</option>
                <option value="contusion">Contusion</option>
                <option value="covid">Covid</option>
                <option value="influence">Influence</option>
                <option value="alergies">Alergies</option>
            </select>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            <div class="col-3">
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
