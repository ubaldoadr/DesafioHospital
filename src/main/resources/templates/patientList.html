<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="nav :: nav"></div>
    <h1>Listado de Pacientes</h1>
    <table class="table">
        <thead class="table-dark">
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Concurrencia</th>
        <th>Acciones</th>
        </thead>
        <tbody>
        <tr th:each="a : ${patients}">
            <th th:text="${a.getId()}"></th>
            <td th:text="${a.getName()}"></td>
            <td th:text="${a.getLastName()}"></td>
            <td th:text="${a.getConcurrence()}"></td>
            <td><a th:href="@{/patients/{id}(id=${a.getId()})}" class="btn btn-primary">Ver</a>
                <a th:href="@{/patients/edit/{id}(id=${a.getId()})}" class="btn btn-primary">Editar</a>
                <a th:href="@{/patients/del/{id}(id=${a.getId()})}" class="btn btn-danger">borrar</a></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-4">
            <a th:href="@{/patients/new}" class="btn btn-primary">Nuevo Paciente</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
