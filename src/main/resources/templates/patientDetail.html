<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Informacion del paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="nav :: nav"></div>
    <h1>Informacion del paciente</h1>

        <input type="hidden" id="id" name="id" th:value="${patient.getId()}" readonly>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input id="name" name="name" class="form-control" type="text" th:value="${patient.getName()}" readonly>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input id="lastName" name="lastName" class="form-control" type="text" th:value="${patient.getLastName()}" readonly>
        </div>
        <div class="mb-3">
            <label for="concurrence" class="form-label">Concurrences: </label>
            <input id="concurrence" name="concurrence" class="form-control" type="text" th:value="${patient.getConcurrence()}" readonly>

        </div>
        <div class="row">
            <div class="col-3">
                <a th:href="@{/}"  class="btn btn-primary">Volver</a>
            </div>

        </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
